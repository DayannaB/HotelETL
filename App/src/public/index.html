<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Hotel DAMIFRA</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@latest/dist/Chart.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="row text-center pt-3">
        <h1 class="text-primary text-capitalize fst-italic">Hotel DAMIFRA</h1>
      </div>

      <div class="row pt-3">
        <div class="col-4">
          <label for="ciudad" class="form-label">Ciudad:</label>

          <div class="d-flex justify-content-between">
            <select id="ciudad" class="form-control">
              <option disabled selected>Elige una opción</option>
            </select>
            <button id="filtrarCiudad" class="btn btn-success">Filtrar</button>
          </div>
        </div>

        <div class="col-4">
          <label for="genero" class="form-label">Genero:</label>

          <div class="d-flex justify-content-between">
            <select id="genero" class="form-control">
              <option disabled selected>Elige una opción</option>
            </select>
            <button id="filtrarGenero" class="btn btn-success">Filtrar</button>
          </div>
        </div>

        <div class="col-4">
          <label for="mes" class="form-label">Mes:</label>

          <div class="d-flex justify-content-between">
            <select id="mes" class="form-control">
              <option disabled selected>Elige una opción</option>
            </select>

            <button id="filtrarMes" class="btn btn-success">Filtrar</button>
          </div>
        </div>
      </div>

      <div class="row px-3">
        <div class="col-4">
          <table
            class="table table-hover table-striped table-bordered table-responsive caption-top"
          >
            <caption id="caption"></caption>
            <thead class="table-dark">
              <tr>
                <th>Ciudad</th>
                <th>Género</th>
                <th>Periodo</th>
                <th>Valor</th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
        <div class="col-8 pt-5">
          <canvas id="grafica"></canvas>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
